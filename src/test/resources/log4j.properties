log4j.rootLogger=ERROR, stdout

log4j.logger.com.iviliev=DEBUG
#log4j.logger.org.eclipse.jetty=DEBUG
#log4j.logger.org.eclipse.jetty.http2.server.internal.HttpStreamOverHTTP2=DEBUG
log4j.logger.org.eclipse.jetty.alpn.java.server.JDK9ServerALPNProcessor=DEBUG

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d | %t | %p | [%c{1}] | %m%n